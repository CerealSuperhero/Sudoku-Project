<ion-view view-title="Sudoku">
    <ion-content class="has-header">
        <canvas id="myCanvas" width="900" height="900" style="border:1px solid #d3d3d3;"></canvas>

        <!-- <p>{{vm.working}}!!</p> -->
        <!-- THIS IS THE REAL ONE -->
        <button ng-click="vm.test()">{{vm.working}}</button>
        <button id="shareButton" class="button icon-left ion-share button-positive" ng-click="vm.share()">share this game</button>
        <h1 id="timer">00:00</h1>
        <div id="ShareModal" class="modal">
            <div class="modal__overlay jsOverlay"></div>
            <div class="modal__container">
                <p>Game link coppied to clipboard</p>
            </div>
        </div>

        <div id="WinModal" class="modal">
            <div class="modal__overlay jsOverlay"></div>
            <div class="modal__container">
                <button id="closeWinModalButton" class="button button-icon icon ion-close-circled" ng-click=vm.closeWinModal()></button>
                <p>Congratulations, you completed the sudoku in<span> {{vm.time}} </span> ! select a difficulty to play again or share with a friend to see if they can beat your time</p>
                <button id="easy" class="button button-balanced" ng-click="vm.winNewGame(1)">Easy</button>
                <button id="medium" class="button button-energized" ng-click="vm.winNewGame(2)">Medium</button>
                <button id="hard" class="button button-assertive" ng-click="vm.winNewGame(3)">Hard</button>
                <button id="winShareButton" class="button icon-left ion-share button-positive" ng-click="vm.winShare()">share this game</button>
            </div>
        </div>

        <div id="difficultyDiv">
            <p>Select Difficulty{{vm.time}}</p>
            <button id="easy" class="button button-balanced" ng-click="vm.changeDifficulty(1)">Easy</button>
            <button id="medium" class="button button-energized" ng-click="vm.changeDifficulty(2)">Medium</button>
            <button id="hard" class="button button-assertive" ng-click="vm.changeDifficulty(3)">Hard</button>
        </div>

        <!-- <game-directive></game-directive> -->
    </ion-content>


</ion-view>
